<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">

        <div class="search-container">
            <div class="container">
                <img src="images/google.jpg" alt="Google">
            </div>
            <div class="inputs">

                Search the web using Google!
                <input type="search" name="search" id="search" size="40" maxlength="2048" />
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>

        </div>

        <div class="footer">


            <div class="footer-left">
                Special Searches
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank"
                    rel="noopener noreferrer">Stanford
                    Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank"
                    rel="noopener noreferrer">Linux Search</a>

            </div>


            <div class="footer-middle">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank"
                    rel="noopener noreferrer">Help!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank"
                    rel="noopener noreferrer">About Google!
                </a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                    target="_blank" rel="noopener noreferrer"> Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                    target="_blank" rel="noopener noreferrer">
                    Google! Logos</a>
            </div>
            <div class="footer-right">
                Get Google!
                <br>
                updates monthly:
                <input type="email" value="your e-mail">
                <div> <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                        target="_blank" rel="noopener noreferrer">Archive</a>
                </div>
            </div>


        </div>

    </div>
    <br>
    <p> Copyright Â©1998 Google Inc.</p>

</body>

</html>
